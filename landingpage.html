
<html><head>
  <title>Amorganda Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-text">
    <h1>Landing Page</h1>
    <p>This page is to verify that you have entered the proper password and username</p>
    
    <div class="main-cta">
      <h2>Placeholder</h2>
      <a href="" class="cta-button">Placeholder</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm')?.addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'user' && password === 'password') {
        document.querySelector('.main-text').style.visibility = 'visible';
        document.querySelector('.title').style.display = 'block';
        document.querySelector('.login-container').style.display = 'none';
      } else {
        alert('Incorrect username or password.');
      }
    });
  </script>



</body></html>
